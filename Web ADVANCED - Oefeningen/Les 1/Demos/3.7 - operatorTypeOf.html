<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <script>
        //  Boolean
        var x = true;
        console.log('Het type van x is: ' + typeof x);
        //  Number
        var y = 15;
        console.log('Het type van y is: ' + typeof y);
        //  String
        var z = 'Hello world';
        console.log('Het type van z is: ' + typeof z);
    </script>

</body>
</html>
